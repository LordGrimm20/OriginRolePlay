<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Creation - Roleplay Server</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="rules.html">Rules</a></li>
          <li><a href="character_creation.html">Character Creation</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="character-creation">
        <h1>Create Your Character</h1>
        <form>
          <label for="name">Character Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="age">Character Age:</label>
          <input type="number" id="age" name="age" required />

          <label for="description">Character Description:</label>
          <textarea id="description" name="description" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Contact us at: admin@roleplayserver.com</p>
    </footer>
  </body>
</html>
